{% extends "base.html" %}
{% block content %}
<div class="text-center mt-5">
    <img src="{{ url_for('static', filename='eateasy-icon.png') }}" alt="EatEasy Logo" style="width: 100px; height: auto;">
    <h1>eat.easy</h1>
    <p>hangouts, hassle-free.</p>
    <p>To get started, click here.</p>
    <a href="{{ url_for('create_group') }}" class="btn btn-primary">Create Group</a>
    <p class="mt-3">Have a group already?</p>
    <form action="{{ url_for('join_group') }}" method="get" class="mt-3">
        <input type="text" name="group_name" class="form-control" placeholder="Enter Group Name Here">
        <button type="submit" class="btn btn-secondary mt-2">Enter</button>
    </form>
</div>
{% endblock %}
