{% extends "base.html" %}
{% block content %}
<h1>EatEasy</h1>
<p>Hangouts, hassle-free</p>
<form action="{{ url_for('create_group') }}" method="get">
    <button type="submit" class="btn btn-primary">Create New Group</button>
</form>
<form action="{{ url_for('join_group') }}" method="get" class="mt-3">
    <div class="form-group">
        <label for="group_name">Group Name</label>
        <input type="text" name="group_name" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-secondary">Join Group</button>
</form>
{% endblock %}
