{% extends "base.html" %}
{% block content %}
<div class="mt-5">
    <h3>Most of us want...</h3>
    <h4 class="mt-3">Restaurant: {{ selected_restaurant }}</h4>
    <div id="map-container" style="height: 400px; width: 100%;">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30826.463738028924!2d139.68440266280209!3d35.69588701949569!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188ce7f6540001%3A0xd5ccc7bdd00e1c3!2sSamurai%20Gyoza%20Restaurant!5e0!3m2!1sen!2sjp!4v1716640646378!5m2!1sen!2sjp" 
            width="100%" 
            height="400" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
    <button type="button" class="btn btn-primary mt-3">Make a Reservation</button>
    <button type="button" class="btn btn-secondary mt-3" onclick="window.history.back()">Back</button>
</div>
<div class="mt-5">
    <h3>Voting Results</h3>
    <canvas id="votesChart" width="400" height="200"></canvas>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('votesChart').getContext('2d');
    const votesChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Restaurant 1', 'Restaurant 2', 'Restaurant 3'],
            datasets: [{
                label: '# of Votes for 1st Preference',
                data: [12, 19, 3], // Sample data for 1st preference votes
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }, {
                label: '# of Votes for 2nd Preference',
                data: [5, 3, 2], // Sample data for 2nd preference votes
                backgroundColor: 'rgba(255, 206, 86, 0.2)',
                borderColor: 'rgba(255, 206, 86, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
